<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
</head>

<body>


    <!-- STEP 1 -->
    <!-- Goal: Create a simple registration form, dont make it complicated, keep it simple -->
    <!-- Add 4 inputs, username, email, password and confirm password and a button -->
    <!-- Also add a div for dynamic messages, will have to create logic later in script -->
    
    <!-- Gadgetshack registration form -->

    <div id="registerPage">

        <header class="form-header">
            <h1>GadgetShack</h1>
            <p>Join the Elite Tech Club</p>
        </header>

        <form id="registerForm">



            <div class="input-group">
                <!-- FUTUREWORK: w3 schools recommend using the label for tag, dont use it now, see later if needed-->
                <label>Username</label>
                <input type="text" id="user" name="user" placeholder="Create a username" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="xxx@xxx.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="pass" name="pass" minlength="5" placeholder="5+ characters" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="passConfirm" name="passConfirm" placeholder="Re-enter password" required>
            </div>

            <button type="submit" id="submitBtn">Create Account</button>
        </form>

        <!-- to show message -->
        <div id="dynamicMessageArea"></div>

    </div>


</body>

</html>
